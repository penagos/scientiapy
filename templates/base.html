<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Scientiapy{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-4.5.0/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="#">Scientiapy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Questions <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">New</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Unanswered</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
            </div>
        </nav>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static '/js/jquery-3.5.1.slim.min.js' %}">
    <script src="{% static '/js/bootstrap-4.5.0/bootstrap.min.js' %}">
</body>
</html>
