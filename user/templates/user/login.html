<div class="container" style="max-width: 800px;">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex" id="loginBackground"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Sign in</h3>
                            <div id="loginError"></div>
                            <div id="loginLoader" class="loader">
                                <div class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <form id="loginForm" class="mt-4" method="POST" action="{% url 'user:login' %}">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <input type="text" name="username" placeholder="Username" required="" autofocus="1" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" name="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="rememberPassword" type="checkbox" class="custom-control-input">
                                    <label for="rememberPassword" class="custom-control-label">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-2">
                                    <p class="small">
                                        <a href="{% url 'user:forgotpassword' %}">Forgot your password?</a><br>
                                        <a href="{% url 'user:join' %}">Don't have an account?</a>
                                    </p>
                                </div>
                            </form>

                            <script>
                                $("#loginForm").submit(function() {
                                    $('#loginLoader').fadeIn('fast', function() {
                                        $.ajax({
                                            data: $(this).serialize(),
                                            type: $(this).attr('method'),
                                            url: $(this).attr('action'),
                                            success: function(response) {
                                                if (!response.success) {
                                                    $('#loginError').html(errorMessage(response.message));
                                                }
                                            },
                                            complete: function() {
                                                $('#loginLoader').fadeOut('fast');
                                            }

                                        });
                                    });

                                    return false;
                                });
                            </script>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
