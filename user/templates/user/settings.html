{% extends "base.html" %}
{% load markdown %}
{% block content %}
{% load static %}
<div class="container mt-4" id="content">
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Settings</h2>

                    {% if request.GET.success %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Settings were successfully saved!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                    {% endif %}
                    <form method="POST" action="{% url 'user:settings' uid %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleInputEmail1">Weekly Email Digests</label>
                          <input type="checkbox" name="receive_digests" checked data-toggle="toggle">
                          <small id="emailHelp" class="form-text text-muted">Receive a summary of all new questions weekly</small>
                        </div>
                        <div class="form-group">
                            <label for="aboutMe">About Me</label>
                            <textarea id="aboutMe" name="about" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12">
                    sidebar
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
